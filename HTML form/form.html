<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    
    <form id="myform">

        
<div class="name"> <label for="yourname">Your Name</label>
    
<input type="text" id="yourname" />
          </div>
        
       <div class="season"> 
           <h1>Favorite Season?:</h1>
<input type="radio" name="subject" value="summer" id="summer"/><label for="summer">&nbspSummer&nbsp</label>
<input type="radio" name="subject" value="fall" id="fall" /><label for="fall">&nbspFall&nbsp</label>
<input type="radio" name="subject" value="winter" id="winter" /><label for="winter">&nbspWinter&nbsp</label>
<input type="radio" name="subject" value="spring" id="spring" /><label for="spring">&nbspSpring&nbsp</label>
<input type="radio" name="subject" value="any" id="any" /><label for="any">&nbspAny are fine&nbsp</label>
         </div>
        
       
   <div class="travel">
        <h1>Do You Commute Or drive a Car?</h1>
<label for="commute">Commute&nbsp</label><input type="checkbox"  name="vehicle" value="commute" id="commute" />
<label for="car">Car&nbsp</label><input type="checkbox" name="vehicle" value="Car" id="car"/>
       </div> 
       
          <div class="car">
              <h1>Which Brand of Phone Do You Have?</h1>
<select id="car">
 <option value="apple">Apple</option>
 <option value="android">Android</option>
 <option value="nokia">Nokia</option>
 <option value="google">Google</option>
 <option value="other">Other</option>
</select>
        </div>
              
<button type="submit">Submit</button><button type="reset">Reset</button>
        
        
</form>
   
    

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    
    
    
    
    </script>
    
</body>
</html>
